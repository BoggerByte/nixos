# https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us,ru
    kb_options = grp:alt_shift_toggle

    follow_mouse = 1
    sensitivity = 0

    touchpad {
        natural_scroll = true
    }
}

# https://wiki.hyprland.org/Configuring/Variables/
general {
    gaps_in = $spacing_1
    gaps_out = $spacing_2

    border_size = 3
    col.active_border = $clr_primary
    col.inactive_border = $clr_surface_container

    layout = dwindle
    resize_on_border = true
}

opengl {
    nvidia_anti_flicker = false
}

cursor {
    no_hardware_cursors = true
}

# https://wiki.hyprland.org/Configuring/Variables/
decoration {
    rounding = $rounding
    
    blur {
        size = $blur
        passes = 1
        noise = 0.1
        popups = true
    }

    shadow {
        range = 150
        render_power = 3
        color = $clr_shadow_1
        offset = 0 20
        scale = 0.8
    }
}

# https://wiki.hyprland.org/Configuring/Animations/
animations {
    animation = windows    , 1, 6 , default
    animation = windowsIn  , 1, 6 , default, popin 50%
    animation = windowsOut , 1, 6 , default, popin 80%
    animation = windowsMove, 1, 6 , default
    animation = border     , 1, 6 , default
    animation = borderangle, 1, 6 , default
    animation = fade       , 1, 6 , default
    animation = workspaces , 1, 6 , default
}

# https://wiki.hyprland.org/Configuring/Dwindle-Layout/
dwindle {
    pseudotile = true
    preserve_split = true
}

# https://wiki.hyprland.org/Configuring/Variables/
gestures {
    workspace_swipe = true
}

# https://wiki.hyprland.org/Configuring/Variables/
misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
    disable_splash_rendering = true
}

# https://wiki.hyprland.org/Configuring/Window-Rules/
windowrulev2 = suppressevent maximize, class:^(.*)$
windowrulev2 = bordercolor $clr_surface_container, onworkspace:w[t1]
windowrulev2 = float,class:^(jetbrains-.*)$,title:^(win[0-9]+)$
windowrulev2 = nofocus,class:^(jetbrains-.*)$,title:^(win[0-9]+)$

# https://wiki.hyprland.org/Configuring/Window-Rules/#layer-rules/
layerrule = blur, rofi
layerrule = animation slide top, rofi
layerrule = animation slide top, notifications


# binds
$window_resize_step = 100

bind = SUPER, Return, exec, $terminal
bind = SUPER, E     , exec, $file_manager

bind = SUPER       , A      , exec, $menu launcher
bind = SUPER       , R      , exec, $menu runner
bind = SUPER_SHIFT , C      , exec, $menu clipboard
bind = SUPER_SHIFT , Return , exec, $menu ssh
bind = SUPER       , PERIOD , exec, $menu emoji
bind = SUPER       , Tab    , exec, $menu windows

bind = SUPER, P     , exec, $colorpicker
bind = SUPER, Print , exec, $screenshot
bind = SUPER, L     , exec, $lock

bindl  = ,XF86AudioMute         , exec, $volume --toggle-mute
bindl  = ,XF86AudioPlay         , exec, $player play-pause
bindl  = ,XF86AudioPrev         , exec, $player previous
bindl  = ,XF86AudioNext         , exec, $player next
bindel = ,XF86AudioRaiseVolume  , exec, $volume 5%+
bindel = ,XF86AudioLowerVolume  , exec, $volume 5%-
bindel = ,XF86MonBrightnessDown , exec, $brightness 5%-
bindel = ,XF86MonBrightnessUp   , exec, $brightness 5%+

bind = SUPER, W    , killactive
bind = SUPER, F    , togglefloating
bind = SUPER, left , movefocus, l
bind = SUPER, right, movefocus, r
bind = SUPER, up   , movefocus, u
bind = SUPER, down , movefocus, d
bind = SUPER SHIFT, left , movewindow, l
bind = SUPER SHIFT, right, movewindow, r
bind = SUPER SHIFT, up   , movewindow, u
bind = SUPER SHIFT, down , movewindow, d
bind = SUPER CTRL, left , resizeactive, -$window_resize_step 0
bind = SUPER CTRL, right, resizeactive, $window_resize_step 0
bind = SUPER CTRL, up   , resizeactive, 0 -$window_resize_step
bind = SUPER CTRL, down , resizeactive, 0 $window_resize_step
bind = SUPER ALT, left, workspace, e-1
bind = SUPER ALT, right, workspace, e+1

bind = SUPER      , 0, togglespecialworkspace, magic
bind = SUPER SHIFT, 0, movetoworkspace, special:magic
bind = SUPER      , 1, workspace      , 1
bind = SUPER SHIFT, 1, movetoworkspace, 1
bind = SUPER      , 2, workspace      , 2
bind = SUPER SHIFT, 2, movetoworkspace, 2
bind = SUPER      , 3, workspace      , 3
bind = SUPER SHIFT, 3, movetoworkspace, 3
bind = SUPER      , 4, workspace      , 4
bind = SUPER SHIFT, 4, movetoworkspace, 4
bind = SUPER      , 5, workspace      , 5
bind = SUPER SHIFT, 5, movetoworkspace, 5
bind = SUPER      , 6, workspace      , 6
bind = SUPER SHIFT, 6, movetoworkspace, 6
bind = SUPER      , 7, workspace      , 7
bind = SUPER SHIFT, 7, movetoworkspace, 7
bind = SUPER      , 8, workspace      , 8
bind = SUPER SHIFT, 8, movetoworkspace, 8
bind = SUPER      , 9, workspace      , 9
bind = SUPER SHIFT, 9, movetoworkspace, 9

bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow

misc {
    animate_manual_resizes = true
}
